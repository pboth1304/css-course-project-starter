<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link

        <link href="../sass/main.scss" rel="stylesheet" />
        <title>Junior Suite - The Grand Hotel</title>
    </head>
    <body class="container">

            <nav class="navbar">
                <ul class="navbar__items">

                        <a href="../index.html" class="navbar__items--link">

                        rebum.</span
                    >
                    <ul class="room-facts-list">
                        <li class="room-facts-list__item">
                            Size
                            <span class="room-facts-list__item--highlight"
                                >50<sup>2</sup></span
                            >

                        <li class="room-facts-list__item">
                            View
                            <span class="room-facts-list__item--highlight"
                                >City

                        </li>
                    </ul>
                </div>
                <a href="#" class="btn--cta">Book now for $210</a>
